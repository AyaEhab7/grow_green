{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}

<div class="forms">
  {% if object %}
    <h1>Edit {{ object.name }}</h1>

    <form action="{% url 'edit_plant' object.id %}" method="POST">
      {% csrf_token %}
      <div>
        {{ form.as_p }}
      </div>
      <button type="submit">Submit</button>
    </form>

  {% else %}
    <h1>Create a Plant</h1>

    <form action = "{% url 'add_plant' %} " method="POST">
      {% csrf_token %}
      <div>
        {{ plant_form.as_p }}
      </div>
      <button type="submit">Submit</button>
    </form>

  {% endif %}
</div>

{% endblock %}
