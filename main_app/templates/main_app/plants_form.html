{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}

<div class="page-header">
  {% if object %}
    <h1>Edit {{ object.name }}</h1>
  {% else %}
    <h1>Create a Plant</h1>
  {% endif %}
</div>

<form action = "{% url 'add_plant' %} " method="POST">
  {% csrf_token %}
  <div>
    {{ plant_form.as_p }}
  </div>
  <button type="submit">Submit</button>
</form>

{% endblock %}
