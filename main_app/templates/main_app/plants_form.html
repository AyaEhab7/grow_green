{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}

<div class="page-header">
  {% if object %}
    <h1>Edit {{ object.name }}</h1>
  {% else %}
    <h1>Create a Plant</h1>
  {% endif %}
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    <tbody>
      <tr>
        <th><label for="id_name">Name:</label></th>
        <td>
          <input type="text" name="name" maxlength="100" required id="id_name" value="{{ object.name }}">
        </td>
      </tr>

      <tr>
        <th><label for="id_type">Type:</label></th>
        <td>
          <input type="text" name="type" maxlength="100" required id="id_type" value="{{ object.type }}">
        </td>
      </tr>

      <tr>
        <th><label for="id_description">Description:</label></th>
        <td>
          <textarea name="description" cols="40" rows="10" maxlength="1000" required id="id_description">{{ object.description }}</textarea>
        </td>
      </tr>

      <tr>
        <th><label for="id_date">Planting day:</label></th>
        <td>
          <input type="datetime-local" name="date" required id="id_date" value="{{ object.date|date:'Y-m-d\\TH:i' }}">
        </td>
      </tr>

      <tr>
        <th><label for="id_image_url">Image URL:</label></th>
        <td>
          <textarea name="image_url" cols="40" rows="10" maxlength="1000" required id="id_image_url">{{ object.image_url }}</textarea>
        </td>
      </tr>

      <tr>
        <th><label for="id_nurseries">Nurseries:</label></th>
        <td>
          <select name="nurseries" required id="id_nurseries">
            <option value="">---------</option>
            <option value="4" {% if object.nurseries == 4 %}selected{% endif %}>Tree Nurseries</option>
            <option value="5" {% if object.nurseries == 5 %}selected{% endif %}>Vegetable Nurseries</option>
            <option value="6" {% if object.nurseries == 6 %}selected{% endif %}>Ornamental Nurseries</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
