{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/cats/cat-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Nurseries List</h1>
</section>

<section class="card-container">
  {% for nurserie in nurseries %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src="{{ nurserie.image }}"
            alt="nurserie"
          />
        </div>
        <h2 class="card-title">{{ nurserie.name }}</h2>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
