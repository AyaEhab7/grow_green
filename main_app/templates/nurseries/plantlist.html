{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/nurseries/nurseries-index.css' %}"/>
{% endblock %} 

{% block content %}


<section class="card-container">
  {% for plant in plants %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src="{{ plant.image_url }}"
            alt="plant"
            class="card-img"
          />
        </div>
        <h2 class="card-title">{{ plant.name }}</h2>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
