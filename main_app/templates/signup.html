{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}
{% block content %}
<div class="signup-container">
  <div class="signup-header">
    <h1 class="signup-title">Sign Up</h1>
  </div>
  {% if error_message %}
    <p class="signup-error-message">{{ error_message }}</p>
  {% endif %}
  <form action="" method="post" class="signup-form" autocomplete="off">
    {% csrf_token %}
    <div class="signup-form-fields">
      {{ form.as_table }}
    </div>
    <button type="submit" class="signup-button">Submit!</button>
  </form>
</div>
{% endblock %}
