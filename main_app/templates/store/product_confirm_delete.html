{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/product_confirm_delete.css' %}"/>
{% endblock %}
{% block content %}
<h1 class="page-title">Delete product?</h1>
<h2 class="confirmation-message">Are you sure you want to delete this product?</h2>
<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'product-detail' product.id %}" class="btn secondary"> Cancel </a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock %}
