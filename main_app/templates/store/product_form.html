{% extends 'base.html' %}

{% block content %}
<h1>{{ view.title|default:"Manage Product" }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save changes{% else %}Create product{% endif %}</button>
</form>
{% endblock %}
