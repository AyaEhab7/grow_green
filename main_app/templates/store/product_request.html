{% extends 'base.html' %}
{% block content %}
<h1>Request Product: {{ product.name }}</h1>
<form method="POST">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="{{ product.quantity }}" required>
    <button type="submit">Submit Request</button>
</form>
{% endblock %}
