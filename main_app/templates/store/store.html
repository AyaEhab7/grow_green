{% extends 'base.html' %}
{% block content %}
<h1>Store</h1>
<div class="products">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <a href="{% url 'product-detail' product.id %}">View Details</a>
            <a href="{% url 'product-request' product.id %}">Request</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
